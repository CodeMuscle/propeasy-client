<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Preferences</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-center mb-6">User Preferences</h2>

      <form id="preferences-form">
        <!-- Rent Range -->
        <div class="mb-4">
          <label for="rent" class="block text-sm font-medium text-gray-700"
            >Rent (in INR)</label
          >
          <input
            type="number"
            id="minRent"
            placeholder="Min Rent"
            class="border border-gray-300 rounded-md p-2 w-full mb-2"
          />
          <input
            type="number"
            id="maxRent"
            placeholder="Max Rent"
            class="border border-gray-300 rounded-md p-2 w-full"
          />
        </div>

        <!-- Preferred Areas -->
        <div class="mb-4">
          <label
            for="preferredAreas"
            class="block text-sm font-medium text-gray-700"
            >Preferred Areas</label
          >
          <select
            id="preferredAreas"
            multiple
            class="border border-gray-300 rounded-md p-2 w-full"
          >
            <option value="Maharashtra">Maharashtra</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Delhi">Delhi</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="West Bengal">West Bengal</option>
            <!-- Add more states as needed -->
          </select>
        </div>

        <!-- Preferred Capacity -->
        <div class="mb-4">
          <label for="capacity" class="block text-sm font-medium text-gray-700"
            >Preferred Capacity</label
          >
          <select
            id="capacity"
            class="border border-gray-300 rounded-md p-2 w-full"
          >
            <option value="">Select Capacity</option>
            <option value="Room">Room</option>
            <option value="Studio">Studio</option>
            <option value="1BHK">1BHK</option>
            <option value="2BHK">2BHK</option>
            <option value="3BHK">3BHK</option>
            <option value="Penthouse">Penthouse</option>
          </select>
        </div>

        <!-- Additional Preferences -->
        <div class="mb-4">
          <label for="amenities" class="block text-sm font-medium text-gray-700"
            >Preferred Amenities</label
          >
          <input
            type="text"
            id="amenities"
            placeholder="e.g., Parking, Gym, Pool"
            class="border border-gray-300 rounded-md p-2 w-full"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-blue-500 text-white rounded-md p-2 w-full hover:bg-blue-600 transition duration-200"
        >
          Save Preferences
        </button>
      </form>

      <!-- Message Display -->
      <div class="message mt-4 text-center text-sm" id="message"></div>
    </div>

    <script>
      // Handle form submission
      document
        .getElementById("preferences-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          const minRent = document.getElementById("minRent").value;
          const maxRent = document.getElementById("maxRent").value;
          const preferredAreas = Array.from(
            document.getElementById("preferredAreas").selectedOptions
          ).map((option) => option.value);
          const capacity = document.getElementById("capacity").value;
          const amenities = document.getElementById("amenities").value;

          // Display message (You can replace this with an actual API call)
          const messageDiv = document.getElementById("message");
          messageDiv.textContent = "Preferences saved successfully!";
          messageDiv.style.color = "green";

          // Here, you can send the data to your server using fetch or another method
          console.log({
            minRent,
            maxRent,
            preferredAreas,
            capacity,
            amenities,
          });
        });
    </script>
  </body>
</html>
